<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./pomodoro.js"></script>
</head>
<body>
    
    <h3 id="sessions">Session No. </h3>
    <!--  1st Div Pomodoro -->
    <div id="pomoFull">
        <div id="pomo"></div>
        <button id="startStop" onclick="startFunc()">Start/Stop</button>
    </div>

   <!--  2nd Div - Tasks -->
   <div id="todoList">
    <div id="tasks">
        <h2>Tasks</h2>
        <ul id="ul">
<!--         <li class="checked">Evening jog</li>
        <li>Mop the floor</li>
        <li>Finish up Project 1</li> -->
        </ul>
    </div>

    <!--  3rd Div - Settings - add new task, adjust timer. -->
    <h3>Settings</h3>
    <div id="settings">
    <h2></h2>
    <div class="editTimers">
    <input type="text" id="input"  placeholder="Add Task Here...">
        <button class="button" onclick="newInput()" id="buttonTask">Add Task</button>
        </div>
        <div id="timers">
        <div class="editTimers">
        <input type="text" class="bothTimer" id="mainTimer" placeholder="Change Main Timer (in minutes)">
        <button onclick="setMain()" class="button">Edit Main</button>
        </div>
        <div class="editTimers">
        <input type="text" class="bothTimer" id="restTimer" placeholder="Change Rest Timer (in minutes)">
        <button onclick="setRest()" class="button">Edit Rest</button>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
