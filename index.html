<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./pomodoro.js"></script>
</head>
<body>
    
    <h3 id="sessions">Session No. </h3>
    <!--  1st Div Pomodoro -->
    <div id="pomo">
        <div id="thePomo">pomo photo</div>
        <button>Start/Stop</button>
    </div>

   <!--  2nd Div - Tasks -->
    <div id="tasks">
        <h2>Tasks to Complete</h2>
        <ul id="ul">
        <li class="ticked">Evening jog</li>
        <li>Mop the floor</li>
        <li>Finish up Project 1</li>
        </ul>
    </div>

    <!--  3rd Div - Settings - add new task, adjust timer. -->
    <div id="settings">Settings
    <h2></h2>
    <input type="text" id="input" placeholder="Add Task Here...">
        <span onclick="newInput()" class="button">Add Task</span>
        <!-- add one more div for the POMO settings-->
    </div>
</body>
</html>
